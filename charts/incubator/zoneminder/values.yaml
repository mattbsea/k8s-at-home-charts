#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
#

image:
  # -- image repository
  repository: zoneminderhq/zoneminder
  # -- image tag
  tag: latest-ubuntu18.04
  # -- image pull policy
  pullPolicy: IfNotPresent

# -- environment variables. See more environment variables in the [zoneminder documentation](https://zoneminder.org/docs).
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      http:
        port: 80

ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: false
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: Prefix
            service:
              port: 80
    tls:
      - secretName: chart-example-local
        hosts:
          - chart-example.local

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence:
  events:
    enabled: false
    mountPath: /var/cache/zoneminder/events
  images:
    enabled: false
    mountPath: /var/cache/zoneminder/images
  mysql:
    enabled: false
    mountPath: /var/lib/mysql
  logs:
    enabled: false
    mountPath: /var/log/zm
